<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Authentication</title>
    <!-- <link rel="stylesheet" href="css/output.css"> -->
</head>

<body>
    <div class="container border-2 border-black mx-auto h-[100vh] flex items-center">
        <div class="h-[70%] w-[80%] mx-auto flex rounded-lg shadow-2xl shadow-gray-500">
            <div id="leftSection" class="h-full w-[100%] grid grid-rows-9 rounded-tr-lg rounded-br-lg">
                <h2 class="text-5xl font-semibold py-4 px-3 m-2 row-span-2 flex items-center justify-center">
                    Sign In</h2>
                <div id="signInForm" class="row-span-4 flex flex-col justify-center gap-8 p-[2rem]">
                    <div class="w-full h-[4rem] rounded-lg p-2 border-2">
                        <input type="email" name="email" id="email"
                            class="w-full h-full p-2 outline-none text-[1.2rem] font-semibold" placeholder="Email">
                    </div>
                    <div class="w-full h-[4rem] rounded-lg p-2 border-2 flex items-center justify-between">
                        <input type="password" name="password" id="password"
                            class="w-[80%] h-full p-2 outline-none text-[1.2rem] font-semibold" placeholder="Password">
                        <div id="showIcon" class="p-2 text-[1.2rem] font-semibold cursor-pointer">show</div>
                    </div>
                </div>
                <div id="forgetPassword" class="text-center">
                    <div id="forgetBtn" class="text-[1.2rem] font-semibold cursor-pointer">Forget your password?</div>
                </div>
                <div id="signInBtn" class="text-center">
                    <button disabled
                        class="text-2xl cursor-pointer bg-blue-500 text-white font-semibold px-8 py-2 rounded-3xl">Sign
                        In</button>
                </div>
                <div id="googleSignIn" class="text-center">
                    Google
                </div>

            </div>
            <div id="rightSection" class="h-full w-[100%] bg-blue-500 text-white rounded-tr-lg rounded-br-lg">
                <div class="flex flex-col justify-center items-center h-full gap-3">
                    <h2 class="text-5xl font-semibold p-3 m-2 ">Hello, Friend!</h2>
                    <p class="text-[1.2rem] font-semibold p-3 m-2">Enter your personal detail and start journey with us
                    </p>
                    <div id="signUpToggle"
                        class="text-2xl cursor-pointer bg-blue-500 text-white font-semibold px-8 py-2 rounded-3xl border-2 border-white">
                        Sign
                        Up
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
